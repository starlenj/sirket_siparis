<div>
  <div class="page-content">
    <div class="content-wrapper">
      <div class="content d-flex justify-content-center align-items-center">
        <form class="login-form">
          <div class="card mb-0">
            <div class="card-body">
              <div class="text-center mb-3">
                <img class="logo" src="/assets/logo.png" />
                <h5 class="mb-0">Lütfen Giriş Yapınız</h5>
                <span class="d-block text-muted">Hesap Bilgileriniz</span>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group form-group-feedback form-group-feedback-left">
                <input type="email" class="form-control" placeholder="E-Posta" formControlName="email" />
                <div class="form-control-feedback">
                  <i class="icon-user text-muted"></i>
                </div>
              </div>

              <div class="form-group form-group-feedback form-group-feedback-left">
                <input type="password" class="form-control" placeholder="Şifre" formControlName="password" />
                <div class="form-control-feedback">
                  <i class="icon-lock2 text-muted"></i>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                  Giriş Yap
                  <i class="icon-circle-right2 ml-2"></i>
                </button>
              </div>
              </form>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
