type Query {
  Sepet(OrderHeaderId: ID!): Sepet
  SepetCustomer(CustomerId: ID!): Sepet
}
type Sepet {
  id: ID!
  OrderHeaderId: ID!
  CustomerId: ID!
  Order: [OrderBody]
}

type Mutation {
  CreateSepet(data: CreateSepeteInput!): Sepet
  DeleteSepet(data: DeleteSepetInput!): Sepet
}
input CreateSepeteInput {
  OrderHeaderId: ID!
  CustomerId: ID!
}
input DeleteSepetInput {
  id: ID!
}
