type Query {
  Semts: [Semt!]!
  Semt(id: String!): Semt
}
type Semt {
  id: String!
  Name: String
}
type Mutation {
  CreateSemt(data: CreateSemtInput): Semt
  UpdateSemt(data: UpdateSemtInput): Semt
  DeleteSemt(data: DeleteSemtInput): Semt
}
input CreateSemtInput {
  Name: String!
}
input UpdateSemtInput {
  id: String!
  Name: String!
}
input DeleteSemtInput {
  id: String!
}
