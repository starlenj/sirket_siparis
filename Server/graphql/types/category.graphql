type Query {
  Category(id: ID!): Category
  Categorys: [Category]
  ArabaCategory: [Category]
  GetMenu(CategoryType:String!) :[Category] 
}

type Category {
  id: ID!
  Name: String!
  Order: Int
  Products: [Product]
  CategoryType: String
  SubeId: String
}

type Mutation {
  CreateCategory(data: CreateCategoryInput): Category
  UpdateCategory(data: UpdateCategoryInput): Category
  DeleteCategory(data: DeleteCategoryInput): Category
}

input CreateCategoryInput {
  Name: String!
  Order: Int
  SubeId: String
  CategoryType: String!
}
input UpdateCategoryInput {
  id: String!
  Name: String!
  CategoryType: String!
  SubeId: String
  Order: Int
}

input DeleteCategoryInput {
  id: String!
}
