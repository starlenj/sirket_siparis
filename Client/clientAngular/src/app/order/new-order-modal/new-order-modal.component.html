<div class="container" style="font-size: 12">
  <div class="row">
    <div class="flex-xl-left col-md-6" *ngIf="newOrderSelect[0].Picture !== ''">
      <img
        [src]="newOrderSelect[0].Picture"
        width="100%"
        height="70%"
        style="object-fit: 'contain'"
      />
      <div class="row" style="font-size: 15">
        <span style="color: 'gray'">
          <b>{{ newOrderSelect[0].Name }}</b>
        </span>
      </div>
      <div class="row" style="font-size: 17">Toplam</div>
      <div class="row">{{ newOrderSelect[0].Info }}</div>
    </div>

    <div
      *ngIf="newOrderSelect[0].SelectOption.length > 0"
      class="flex-xl-left col-md-6"
    >
      <app-new-order-option-list
        [newOrderOptionSelect]="newOrderSelect[0]"
      ></app-new-order-option-list>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-primary" onClick="{this.props.SetQuantity}">
      <i class="fa fa-plus"></i>
    </button>
    <input
      type="number"
      class="form-control"
      name="Quantity"
      min="{1}"
      value="{this.props.Order.Quantity}"
      style="width: 50px; border-width: 0.5; border-color: '#e1e1e1'"
    />
    <button class="btn btn-primary" style="margin-right: 20">
      <i class="fa fa-minus"></i>
    </button>
    <button class="btn btn-primary">Sepete Ekle</button>
  </div>
</div>
